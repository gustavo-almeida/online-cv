  title: Resumo
  summary: |
    Sou um profissional com mais de 10 anos de experiência em Teste de Software e Garantia de Qualidade. Sou formado em Sistemas de Informação e tenho um MBA em Big Data e Business Analytics.

    Ao longo da minha carreira, desenvolvi fortes habilidades em planejamento, desenvolvimento e execução de testes manuais e automatizados em todas as camadas de software usando várias linguagens e ferramentas de programação. Além disso, tenho experiência na condução de testes não funcionais, como testes de carga.
