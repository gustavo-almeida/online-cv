experiences:
  title: Experiência
  info:
    - role: QA Engineer
      time: Jun 2022 - Apr 2023
      company: CI&T
      details: |
        Liderei a estratégia de ciclo de vida de teste de software de uma aplicação financeira no mercado de fundos de um dos maiores bancos do Brasil. Como consultor, forneci experiência em práticas de teste e desenvolvi com sucesso uma estrutura de teste automatizada. Ao colaborar estreitamente com a equipe de UX, aprimoramos os fluxos da aplicação, garantindo uma experiência de usuário perfeita.
        - Refatorei todo um projeto de teste end-to-end usando Cypress e Javascript. Os testes foram automatizados com sucesso, resultando em maior eficiência e tempo reduzido nos testes de regressão.
        - Fiz manutenção e melhoria de um projeto de teste end-to-end com Selenium, .NET Core e SpecFlow. Simplificando cenários de teste o que contribuiu para a melhoria contínua e cobertura de teste do projeto.
        - Testes adicionados nas ferramentas de CI AWS CodeBuild e GitHub Actions, permitindo integração perfeita e testes automatizados no processo de desenvolvimento.
        - Além disso, criei documentações no formato BDD para aprimorar a colaboração e a comunicação entre as equipes de desenvolvimento e teste.
    - role: Software Engineer in Test / QA Engineer
      time: Mar 2018 - Jun 2022
      company: VTEX
      details: |
        Ao priorizar as necessidades de testes e promover uma cultura de testes robusta, melhorei a qualidade do código, a funcionalidade do produto e a eficiência da time. Orientei colegas de equipe sobre melhores práticas de testes e facilitei sessões de compartilhamento de conhecimento, e também:      
        - Liderei os testes de carga em plataforma de e-commerce, garantindo bom funcionamento em períodos de alta demanda.
        - Implementei cultura e processos de testes dentro da equipe, seguindo metodologia ágil.
        - Criei ambientes de testes e defini estratégias de teste abrangentes.
        - Desenvolvi cenários de teste automatizados para integração de API e UI no pipeline de CI/CD para testes de regressão rápidos.
        - Escrevi testes de unidade em .NET e testes de integração usando Postman/Newman.
        - Conduzi testes de UI com Cypress utilizando serviços da AWS.

    - role: Product Owner / QA Engineer
      time: Feb 2016 - Mar 2018
      company: deviceLab
      details: |
        Nesse período, combinei com sucesso minhas habilidades gerenciais com conhecimento técnico, contribuindo para o gerenciamento eficiente de produtos e a implementação das melhores práticas em teste de software com ênfase em mobile.
        - Atuei nas áreas gerencial e técnica, com foco em gestão de produtos, consultoria, treinamento e melhores práticas em teste de software mobile.
        - Atuei como Product Owner, aplicando a metodologia ágil SCRUM.
        - Testes mobile automatizados usando Blink, Ruby/Cucumber e Python/Behave, seguindo os princípios BDD e ATDD.
        - Criei e executei testes em API Rest e testes de carga usando Postman e JMeter.
        - Proficiente em frameworks de testes mobile como Appium e Calabash.

    - role: Analista de Testes
      time: Aug 2013 - Oct 2015
      company: VTEX
      details: |
        Ao longo desta posição, automatizei com sucesso testes em diversos navegadores, otimizando a eficiência e a eficácia dos testes de aceitação e regressão. Utilizando C#, SpecFlow, Selenium e vários frameworks e técnicas como NUnit, SpecRun, Page Objects e Testes Paralelizados, contribuindo para fornecer testes automatizados confiáveis e de alta qualidade.
        - Implementação de projeto de testes automatizados em vários navegadores web, simplificando o processo de testes de aceitação e regressão.
        - Implementação de projeto em BDD usando C# e SpecFlow.
        - Selenium utilizado para interação eficiente do navegador web.
        - Utilizei com sucesso frameworks e outras técnicas, incluindo NUnit, SpecRun, Page Objects e Testes Paralelizados.
