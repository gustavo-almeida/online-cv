  title: Resumo
  summary: |
    Sou graduada em Jornalismo pela UFRJ e tenho especializações (MBAs) em Marketing pela FGV e Gestão de Pessoas pela USP-Esalq.

    Meu principal campo de atuação é a Comunicação, com experiência nas áreas de Trade, Marketing, Engajamento, Treinamento, Eventos, B2B e mais.

    Sou organizada, proativa e gosto de trabalhar em parceria. Poder trocar conhecimento, ajudar sempre que puder e ter um ótimo relacionamento com as pessoas são atributos importantes para mim.
