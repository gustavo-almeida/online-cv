experiences:
  title: Experiences
  info:
    - role: QA Engineer
      time: Jun 2022 - Apr 2023
      company: CI&T
      details: |
        I led the software test lifecycle strategy of a financial application in the fund of funds market for one of Brazil's largest banks. As a consultant, I provided expertise in testing practices and successfully developed an automated test framework. By collaborating closely with the UX team, we enhanced application flows, ensuring a seamless user experience.
          - Refactored an entire end-to-end test project using Cypress and Javascript. Successfully automated test cases, resulting in improved efficiency and reduced time for regression testing.
          - Maintained and improved an end-to-end test project with Selenium, .NET Core, and SpecFlow. Streamlined test scenarios and contributed to the continuous improvement of test coverage.
          - Implemented tests in CI tools AWS CodeBuild and GitHub Actions, enabling seamless integration and automated testing in the development process.
          - In addition, I authored BDD documentation to enhance collaboration and communication between development and testing teams.

    - role: Software Engineer in Test / QA Engineer
      time: Mar 2018 - Jun 2022
      company: VTEX
      details: |
        By prioritizing testing needs and promoting a robust testing culture, I improved code quality, product functionality, and team efficiency. I mentored teammates on testing best practices and facilitated knowledge-sharing sessions, and also:
        - Led load tests on an e-commerce platform, ensuring smooth operation during high-demand periods.
        - Implemented testing culture and processes within the team, following agile methodology.
        - Created test environments and defined comprehensive testing strategies.
        - Developed automated testing scenarios for API and UI integrating into the CI/CD pipeline for fast regression testing.
        - Wrote unit tests in .NET and integration tests using Postman/Newman.
        - Conducted UI testing with Cypress and utilized AWS services.

    - role: Product Owner / QA Engineer
      time: Feb 2016 - Mar 2018
      company: deviceLab
      details: |
        In this role, I successfully combined my managerial skills with technical expertise, contributing to efficient product management and the implementation of best practices in mobile software testing.
        - Worked in both managerial and technical areas, focusing on product management, consulting, training, and best practices in mobile software testing.
        - Served as a Product Owner, applying the agile SCRUM methodology.
        - Automated mobile tests using Blink, Ruby/Cucumber, and Python/Behave, following BDD and ATDD principles.
        - Created and executed Rest API and performance tests using Postman and JMeter.
        - Proficient in mobile testing frameworks like Appium and Calabash.

    - role: Test Analyst
      time: Aug 2013 - Oct 2015
      company: VTEX
      details: |
        Throughout this position, I successfully automated tests across diverse browsers, optimizing the efficiency and effectiveness of Acceptance and Regression testing. By utilizing C#, SpecFlow, Selenium, and various frameworks and techniques such as NUnit, SpecRun, Page Objects, and Parallel Tests, I contributed to delivering reliable and high-quality automated tests.
        - Automated tests across multiple browsers, streamlining the process of Acceptance and Regression testing.
        - Leveraged C# and SpecFlow for Behavior-Driven Development (BDD) implementation.
        - Utilized Selenium for efficient browser interaction.
        - Employed additional frameworks and techniques, including NUnit, SpecRun, Page Objects, and Parallel Tests.

